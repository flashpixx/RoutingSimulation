general:
    branches:
        only:
            - master
        ignore:
            - /dev-.*/
            - /gh-.*/
            - /binary-.*/

machine:
    timezone:
        Europe/Berlin

    environment:
        GIT_AUTHOR_NAME: CircleCI
        GIT_AUTHOR_EMAIL: info@flashpixx.de
        GIT_COMMITTER_NAME: CircleCI
        GIT_COMMITTER_EMAIL: info@flashpixx.de

    java:
        version: oraclejdk8

dependencies:
    pre:
        - sudo apt-get install doxygen graphviz

test:
    override:
        - mvn -Dbuild.number=${CIRCLE_BUILD_NUM} -Dbuild.commit=${CIRCLE_SHA1}
        - mvn site

    post:
        # Maven site CircleCI build
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
        # documentation build
        - git checkout master
        - mv target/documentation/html /tmp
        - git checkout gh-pages
        - mv circle.yml /tmp
        - mv .gitignore /tmp
        - git checkout master
        - git push origin :gh-pages
        - git branch -D gh-pages
        - git checkout --orphan gh-pages
        - rm -Rf *
        - mv /tmp/.gitignore .
        - mv /tmp/circle.yml .
        - mv /tmp/html/* .
        - git add --all .
        - git commit -m "current documentation"
        - git push origin gh-pages
